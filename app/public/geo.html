<!DOCTYPE html>
<html>
    <head>
        <title>Localização</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <nav>
        <ul>
            <li><a href="/index_vue">Início</a></li>
            <li><a href="/cercas">Cercas</a></li>
            <li><a href="/admin/login">Logins</a></li>

            <li><a href="/sobre">Sobre</a></li>

            <li><a href="/geo.html"><img class="icon" src="/_img/localizacao.png" alt="Ícone de Localização"></a></li>
        </ul>
    </nav>
    <div>
        <div id="erro"></div>
        <p>Latitude: <span id="latitude"></span></p>
        <p>Longitude: <span id="longitude"></span></p>
        <button class="botao" onclick="VerLocalizacao();" >Ver Localizacao</button>
    </div>
    <script>
        function VerLocalizacao() {
            navigator.geolocation.getCurrentPosition(
                (localizacao) => {
                    document.querySelector('#latitude').
                    innerHTML = localizacao.coords.latitude;
                    document.querySelector('#longitude').
                    innerHTML = localizacao.coords.longitude;
                },
                (erro) => {
                    document.querySelector('#erro').
                    innerHTML = 'Erro: ' + erro.message;

                }

            )
        }
    </script>
</html>
